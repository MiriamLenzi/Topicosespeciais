<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Células que abrangem mais que uma linha/coluna</title>
</head>
<body>
   
    -----------Células que abrangem mais que uma linha/coluna----------

 Utilizando o colspan:


<table border="3">
    <tr>
        <th>Nome</th>
        <th colspan="2">Telefones</th>
    </tr>
    <tr>
        <td>Joaquim</td>
        <td>(69) 9.9999-9999</td>
        <td>(69) 9.9999-9999</td>
    </tr>
    <tr>
        <td>Junior</td>
        <td>(69) 9.9999-9999</td>
        <td>(69) 9.9999-9999</td>
    </tr>

</body>
</html>
