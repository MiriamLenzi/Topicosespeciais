    <title>Colocando Título da tabela</title>
</head>
<body>
 
  
    ------ Colocando Título da tabela-------

   
<table border="3">
    <caption>Exemplo de Título</caption>
    <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
    </tr>
    <tr>
        <td>Miriam</td>
        <td>Lenzi</td>
    </tr>
    <tr>
        <td>João</td>
        <td>da Silva</td>
    </tr>
</table>  
</body>
