<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o colgroup e col</title>
</head>
<body>

 ---------Utilizando o colgroup e col----

 <style>
     .vermelho
     {
         background-color: rgb(232, 4, 4);
     }
     .amarelo
     {
         background-color: rgb(255, 251, 0);
     }
     .azul
     {
         background-color: rgb(22, 10, 135);
     }
 </style>
 
 <table border="3">
   <colgroup>
     <col class="vermelho">
     <col class="amarelo">
     <col class="azul">
   </colgroup>
   <tr>
     <th>Nome</th>
     <th>Idade</th>
     <th>Profissao</th>
   </tr>
   <tr>
     <td>Roberto</td>
     <td>27</td>
     <td>Estudante</td>
   </tr>
   <tr>
     <td>Junior</td>
     <td>28</td>
     <td>Engenheiro</td>
   </tr>
 </table>
</body>
</html>
