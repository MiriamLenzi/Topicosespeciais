<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o colgroup e col</title>
</head>
<body>
    
    ----------Utilizando o colgroup e col----------------

    <table border="3">
      <colgroup>
        <col span="2" style="background-color:rgb(82, 51, 186)">
        <col style="background-color:rgb(231, 204, 23)">
      </colgroup>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissao</th>
      </tr>
      <tr>
        <td>Julieta</td>
        <td>22</td>
        <td>Estudante</td>
      </tr>
      <tr>
        <td>Mateus</td>
        <td>32</td>
        <td>Musico</td>
      </tr>
    </table>
    -----------------------------------------------------
    
</body>
</html>
